# Fortran flags
case $FC in
pgf90)
	fcflags="-O3 -Bstatic -fastsse -Mipa=fast -Mpreprocess -Minform,warn"
	fprof="-pg"
	fdebug="-O0 -g -Ktrap=fp"
	frange="-C"
	fldflags=""
	;;

ifc)
	fcflags="-O2 -cm -w95 -fpp"
	fprof="-qp"
	fdebug="-O0 -g"
	frange="-C"
	fldflags="-Vaxlib"
	;;
ifort)
	fcflags="-O2 -cm -w95 -fpp"
	fprof="-qp"
	fdebug="-g"
	frange="-CB"
	fldflags=""
	;;
*)
	fcflags="-O2"
	finclude="-I/usr/local/include"
	fprof="-q"
	fdebug="-O0 -g"
	frange="-C"
	fldflags=""
	;;
esac

# C compiler flags
case $CC in
gcc)
	cflags="-O2 -Wall"
	cdebug="-O0 -g"
	cprof="-p"
	crange=""
	cldflags=""
;;
icc)
	cflags="-O2 "
	cdebug="-O0 -g"
	cprof="-p"
	crange=""
	cldflags=""
;;
*)
	cflags="-O2"
	cdebug="-O0 -g"
	cprof="-p"
	crange=""
	cldflags=""
;;
esac

